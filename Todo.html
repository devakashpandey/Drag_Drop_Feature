<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop TODO</title>
    <link rel="stylesheet" type="text/css" href="Todo.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <p class="todo">To Do</p>
        <div class="innerBox" draggable="true">Item #1</div>
        <div class="innerBox" draggable="true">Item #2</div>
        <div class="innerBox" draggable="true">Item #3</div>
        <div class="innerBox" draggable="true">Item #6</div>
        <div class="innerBox" draggable="true">Item #10</div>
      </div>

      <div class="box">
        <p class="working">Working</p>
        <div class="innerBox" draggable="true">Item #4</div>
        <div class="innerBox" draggable="true">Item #5</div>
      </div>

      <div class="box">
        <p class="done">Done</p>
        <div class="innerBox" draggable="true">Item #7</div>
        <div class="innerBox" draggable="true">Item #8</div>
        <div class="innerBox" draggable="true">Item #9</div>
      </div>
    </div>

    <script src="Todo.js"></script>
  </body>
</html>
